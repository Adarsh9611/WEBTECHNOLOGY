<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>College Registration Form</title>
 <style>
   body {
     font-family: Arial, sans-serif;
     margin: 0;
     padding: 0;
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
     background-color: #f4f4f9;
   }
   .form-container {
     background-color: #fff;
     border-radius: 10px;
     box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
     padding: 20px;
     width: 350px;
   }
   .form-container h2 {
     color: #333;
     margin-bottom: 20px;
   }
   label {
     display: block;
     margin-bottom: 5px;
     font-weight: bold;
   }
   input[type="text"], input[type="email"], input[type="password"], select {
     width: 100%;
     padding: 10px;
     margin-bottom: 15px;
     border: 1px solid #ddd;
     border-radius: 5px;
   }
   button {
     width: 100%;
     padding: 10px;
     background-color: #4caf50;
     color: white;
     border: none;
     border-radius: 5px;
     font-size: 16px;
     cursor: pointer;
   }
   button:hover {
     background-color: #45a049;
   }
 </style>
</head>
<body>
<div class="form-container">
 <h2>College Registration Form</h2>
 <form action="#">
   <label for="first-name">First Name:</label>
   <input type="text" id="first-name" name="first-name" required>
   <label for="last-name">Last Name:</label>
   <input type="text" id="last-name" name="last-name" required>
   <label for="email">Email:</label>
   <input type="email" id="email" name="email" required>
   <label for="password">Password:</label>
   <input type="password" id="password" name="password"
          pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
          title="Password must contain at least one number, one letter, one symbol, and be at least 8 characters long"
          required>
   <label for="contact">Contact Number:</label>
   <input type="text" id="contact" name="contact" maxlength="10" required>
   <label for="gender">Gender:</label>
   <select id="gender" name="gender" required>
     <option value="">Select</option>
     <option value="male">Male</option>
     <option value="female">Female</option>
     <option value="other">Other</option>
   </select>
   <button type="submit">Register</button>
 </form>
</div>
</body>
</html>
